<!DOCTYPE html>
<html>
<head>
    <title>Addition</title>
</head>
<body>
    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}
        <p>
            <label>Number 1 : <input type="number" name="number1" /></label>
        </p>
        <p>
            <label>Number 2 : <input type="number" name="number2" /></label>
        </p>
        <p>
            <button type="submit">Add</button>
        </p>
    </form>
    {% if sum %}
        <p>Result: {{ sum }}</p>
    {% endif %}
</body>
</html>
